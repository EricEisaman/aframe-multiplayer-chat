<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/feiss/aframe-environment-component/ad57b15d/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
  </head>
  <body>
    <div style="position:relative;">
    <a-scene id="scene-1"> 
      
      <!-- Environment -->
      <a-entity environment="shadow: true; playArea:1.3; shadowSize: 10; preset:tron; dressingAmount: 30" ></a-entity> 
            <!--Ground-->
      <a-box position="0 -0.5 0"
              width="400" height="1" depth="400"
              opacity="0"
              static-body></a-box>
       <!-- Camera -->
      <a-entity id="player"
                camera="userHeight: 1.8" 
                universal-controls 
                position="6 6 -23"
                rotation="22 180 0"
                kinematic-body="radius: 0.8"
                jump-ability="maxJumps: 2;
                              distance: 5;"></a-entity>   
      <!-- Da Club - Made in MagicaVoxel. -->
      <a-entity rotation="-90 180 0" 
                scale="0.4 0.4 0.4" 
                position="0 0 0"
                ply-model="src: url(https://cdn.glitch.com/4272601b-6b3d-49c1-af07-f8a21ddd5857%2Fda-club.ply?1509828143489);"
                shadow="cast: true"></a-entity>
      
      
      <!--Da Club Physics Shapes-->
      <a-box position="0.235   3.322   3.87"
             width="15" height="6" depth="0.3"
             opacity="0"
             static-body></a-box>
      <a-box position="5.6   3.322   -7.38"
             width="5.8" height="6" depth="0.3"
             opacity="0"
             static-body></a-box>
      <a-box position="-3.19   3.322   -7.38"
             width="9.5" height="6" depth="0.3"
             opacity="0"
             static-body></a-box>
      <a-box position="-7.78  3.322  -1.84"
             width="0.3" height="6" depth="11.5"
             opacity="0"
             static-body></a-box>
      <a-box position="8.145  3.322  -1.84"
             width="0.3" height="6" depth="11.5"
             opacity="0"
             static-body></a-box>  
      
      <!--DJ Rogers Sign-->
      <a-box id="dj-poster" src="https://cdn.glitch.com/4272601b-6b3d-49c1-af07-f8a21ddd5857%2Fdj-credit.png?1508603624208" 
             scale="13 3.6 .15"
             rotation="0 0 0"
             position="0.35 10.5 -5.7">
            <!--Spotlights for Sign-->
            <a-entity  light="type: spot; angle: 60; castShadow:true; color:white; intensity:1"
                       position="0 -0.2 -10"
                       rotation="0.77 180 0"></a-entity>
            <a-entity  light="type: spot; angle: 60; castShadow:true; color:white; intensity:1"
                       position="0.24 -0.2 -10"
                       rotation="0.77 180 0"></a-entity>
          <a-entity  light="type: spot; angle: 60; castShadow:true; color:white; intensity:1"
                       position="-0.24 -0.2 -10"
                       rotation="0.77 180 0"></a-entity>
            
      </a-box>
      
      
      <!--Rain Zone Front of Da Club-->
      <a-box scale="2 2 2"
             width="20"
             height="30"
             depth="20"
             opacity="0"
             position="0 0 -40"
             rain></a-box>
      
      <!--Rain Zone Behind of Da Club-->
      <a-box scale="2 2 2"
             width="20"
             height="30"
             depth="20"
             opacity="0"
             position="0 0 40"
             rain></a-box>
      
      
      <!--Hex Grid Dance Floor-->
      <a-hexgrid id="dance-floor" 
                 position="-2 0.4 -2"
                 scale="0.1 0.05 0.1"
                 material="color: #FF0080"
                 ></a-hexgrid>
      
      <!-- Lighting -->
      <a-sphere  position="5 1.6 -4" radius="1.25" color="green" shadow="cast: true;" static-body>
        <a-box id="spot-light-1" scale="0.3 0.3 0.3" color="#FF0080" position="0 2.2 0">
          <a-entity  light="type: spot; angle: 40; castShadow:true; color:#FF0080"
                position="1.25 2.2 0"></a-entity>
        </a-box>
      </a-sphere>
      <a-sphere  position="-10 1.25 -10" radius="1.25" color="red" shadow="cast: true;" rotation="0 40 0" static-body>
        <a-box id="spot-light-2" scale="0.3 0.3 0.3" color="lime" position="0 2.8 0">
          <a-entity  light="type: spot; angle: 40; castShadow:true; color:lime"
                position="1.25 2.5 0"></a-entity>
        </a-box>
      </a-sphere>
      
      
    </a-scene>
    <div id="dialog-container" style="position:absolute; top:0px; left:0px; z-index:1000;width:600">
      <dialog id="dialog" style="width:600">
        <input id="msg" placeholder="Enter your message here." style="width:460">
        <input id="key" placeholder="key" style="width:200">
        <button id="submit-message">
          Submit Message
        </button>
      </dialog>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client-config.js"></script>
    <script src="dialog.js"></script>
    <script src="bgm.js"></script>
    <script src="client-socket-control.js"></script>
    <script src="client.js"></script>
  </body>
</html>
